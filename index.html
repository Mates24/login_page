<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="script.js"></script>
</head>
<body>
    <main>
        <div class="container">
            <div class="signup">
                <header>
                    <h1>Sign Up</h1>
                </header>
                <div class="signup-with">
                    <a>
                        <i class="bi bi-google"></i>
                        <p>Use Google</p>
                    </a>
                    <a>
                        <i class="bi bi-github"></i>
                        <p>Use GitHub</p>
                    </a>
                </div>
                <form method="POST">
                    <label for="email">Email:</label>
                    <input id="email" type="email" placeholder="Email">
        
                    <label for="password">Password:</label>
                    <input id="password" type="password" placeholder="Password">
    
                    <label for="repeatpassword">Repeat Password:</label>
                    <input id="repeatpassword" type="password" placeholder="Repeat Password">
        
                    <button name="signup" class="btn">Sign up</button>

                    <p class="login-btn">Already have an account? <span>Log In</span></p>
                </form>
            </div>
            <div class="login">
                <header>
                    <h1>Log In</h1>
                </header>
                <form action="POST">
                    <label for="email">Email:</label>
                    <input id="email" type="email" placeholder="Email">
        
                    <label for="password">Password:</label>
                    <input id="password" type="password" placeholder="Password">
                    <a href="#">Forgot password?</a>
        
                    <button name="login" class="btn">Log in</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
