<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="signup">
                <header>
                    <h1>Sign Up</h1>
                </header>
                <div class="signup-with">
                    <a>
                        <i class="bi bi-google"></i>
                        <p>Use Google</p>
                    </a>
                    <a>
                        <i class="bi bi-github"></i>
                        <p>Use GitHub</p>
                    </a>
                </div>
                <form method="POST">
                    <label for="email">Email:</label>
                    <input id="email" type="email" placeholder="Email" required>
        
                    <label for="password">Password:</label>
                    <input id="password" type="password" placeholder="Password" required>
    
                    <label for="psw-repeat">Repeat Password:</label>
                    <input id="psw-repeat" type="password" placeholder="Repeat Password" required>
        
                    <button name="signup" class="btn">Sign up</button>
                </form>
                <p class="login-btn">Already have an account? <span>Log In</span></p>
            </div>
            <div class="login">
                <header>
                    <h1>Log In</h1>
                </header>
                <form action="POST">
                    <label for="email">Email:</label>
                    <input id="email" type="email" placeholder="Email" required>
        
                    <label for="password">Password:</label>
                    <input id="password" type="password" placeholder="Password" required>
                    
                    <button name="login" class="btn">Log in</button>
                    
                    <p class="forgot-btn">Forgot password</p>
                </form>
                <p class="signup-btn">Don't have an account? <span>Sign Up</span></p>
            </div>
            <div class="forgot">
                <header>
                    <h1>Forgot password</h1>
                </header>
                <form action="POST">
                    <label for="email">Email:</label>
                    <input id="email" type="email" placeholder="Email" required>
        
                    <button name="forgot" class="btn">Make new</button>
                </form>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
